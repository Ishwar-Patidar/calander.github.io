<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Calender.jpeg">
    <title> Calendar </title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="celendarContainer">
        <div class="wrapper">
            <div>
                <div class="title"> <u> Calendar </u> </div>
            </div>
            <header>
                <div class="icon">
                    <span id="prev" class="material-symbol-rounded">&#60</span>
                </div>
                <p class="current-date"></p>
                <div class="icon">
                    <span id="next" class="material-symbol-rounded">&#62</span>
                </div>
            </header>
            <div class="celender">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days">

                </ul>

            </div>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>

</html>
